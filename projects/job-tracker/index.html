<!doctype html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Job Application Tracker | Andri</title>

    <link rel="stylesheet" href="./css/style.css" />
    <link rel="icon" href="assets/favicon.ico" type="image/x-icon" />
  </head>
  <body>
    <header class="app-header">
      <div class="header-left">
        <h1 class="app-title">Job Application Tracker</h1>
        <p class="app-subtitle">Track every application. Stay organized.</p>
      </div>

      <div class="header-right">
        <button type="button" class="btn btn-secondary" id="exportBtn">
          Export
        </button>

        <label class="btn btn-secondary file-btn" for="importFile">
          Import
        </label>
        <input id="importFile" type="file" accept="application/json" hidden />

        <button
          type="button"
          class="btn btn-ghost"
          id="themeToggle"
          aria-label="Toggle theme"
        >
          <span aria-hidden="true">üåô</span>
          <span class="sr-only">Toggle theme</span>
        </button>

        <button type="button" class="btn btn-danger" id="clearAllBtn">
          Clear All
        </button>
      </div>
    </header>

    <main class="container">
      <section class="grid-top">
        <section class="stats" aria-label="Stats">
          <h2 class="section-title">Stats</h2>

          <div class="stats-grid">
            <article class="stat-card" data-stat="applied">
              <p class="stat-label">Applied</p>
              <p class="stat-value" id="statApplied">0</p>
            </article>

            <article class="stat-card" data-stat="interview">
              <p class="stat-label">Interview</p>
              <p class="stat-value" id="statInterview">0</p>
            </article>

            <article class="stat-card" data-stat="accepted">
              <p class="stat-label">Accepted</p>
              <p class="stat-value" id="statAccepted">0</p>
            </article>

            <article class="stat-card" data-stat="rejected">
              <p class="stat-label">Rejected</p>
              <p class="stat-value" id="statRejected">0</p>
            </article>
          </div>
        </section>

        <section class="form-wrap" aria-label="Add application form">
          <h2 class="section-title">Add Application</h2>

          <form id="appForm" autocomplete="off">
            <div class="form-grid">
              <div class="field">
                <label for="company">Company</label>
                <input
                  type="text"
                  id="company"
                  name="company"
                  placeholder="e.g., Telkom, OJK, Shopee"
                  required
                />
              </div>

              <div class="field">
                <label for="position">Position</label>
                <input
                  type="text"
                  id="position"
                  name="position"
                  placeholder="e.g., CSR, Account Manager"
                  required
                />
              </div>

              <div class="field">
                <label for="appliedDate">Applied Date</label>
                <input
                  type="date"
                  id="appliedDate"
                  name="appliedDate"
                  required
                />
              </div>

              <div class="field">
                <label for="status">Status</label>
                <select id="status" name="status" required>
                  <option value="Applied">Applied</option>
                  <option value="Interview">Interview</option>
                  <option value="Accepted">Accepted</option>
                  <option value="Rejected">Rejected</option>
                </select>
              </div>

              <div class="field field-full">
                <label for="notes">Notes (optional)</label>
                <textarea
                  id="notes"
                  name="notes"
                  rows="3"
                  placeholder="e.g., HR contacted me via email, user test scheduled, etc."
                ></textarea>
              </div>
            </div>

            <div class="form-actions">
              <button type="submit" class="btn btn-primary" id="submitBtn">
                Add
              </button>
              <button
                type="button"
                class="btn btn-secondary"
                id="cancelEditBtn"
                hidden
              >
                Cancel Edit
              </button>
            </div>
          </form>
        </section>
      </section>

      <section class="toolbar" aria-label="Search and filter">
        <div class="field">
          <label for="search" class="sr-only">Search</label>
          <input
            type="search"
            id="search"
            placeholder="Search company / position..."
          />
        </div>

        <div class="field">
          <label for="filterStatus" class="sr-only">Filter status</label>
          <select id="filterStatus">
            <option value="All">All Status</option>
            <option value="Applied">Applied</option>
            <option value="Interview">Interview</option>
            <option value="Accepted">Accepted</option>
            <option value="Rejected">Rejected</option>
          </select>
        </div>
      </section>

      <section class="list-wrap" aria-label="Applications list">
        <div class="list-header">
          <h2 class="section-title">Applications</h2>
          <p class="muted" id="listCount">0 items</p>
        </div>

        <div class="list" id="appsList"></div>

        <div
          class="empty-state"
          id="emptyState"
          hidden
          style="text-align: center; padding: 3rem 1rem"
        >
          <img
            src="./assets/img/empty-box.png"
            alt="No Data"
            style="
              width: 150px;
              opacity: 0.6;
              margin-bottom: 1rem;
              display: block;
              margin: 0 auto;
            "
          />
          <p style="color: #888; margin-top: 1rem">
            Belum ada data. Tambah lamaran pertama kamu ya ‚úçÔ∏è
          </p>
        </div>
      </section>
    </main>

    <footer class="app-footer">
      <p>Built by Andri ‚Ä¢ <span id="year"></span></p>
    </footer>

    <script src="./js/app.js"></script>
    <div class="toast" id="toast" role="status" aria-live="polite" hidden></div>
  </body>
</html>
